<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core">
<h:head>
	<title>JSF Demo Application</title>
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<div class="container mt-5">
		<h1>Welcome to JSF Demo</h1>
		<h:form>
			<div class="mb-3">
				<h:outputLabel for="name" value="Enter your name: "
					styleClass="form-label" />
				<h:inputText id="name" value="#{helloBean.name}"
					styleClass="form-control" />
			</div>
			<div class="mb-3">
				<h:commandButton value="Greet" action="#{helloBean.greet}"
					styleClass="btn btn-primary" />
			</div>
			<div class="mb-3">
				<h:outputText value="#{helloBean.greeting}"
					rendered="#{not empty helloBean.greeting}" />
			</div>
			<div class="mt-4">
				<h:link outcome="student" value="Go to Student Management"
					styleClass="btn btn-success" />
			</div>
		</h:form>
	</div>
	<!-- Bootstrap JS and Popper.js -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
