<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Student Management</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <div class="container-fluid">
                    <h:link outcome="index" value="Home" styleClass="navbar-brand"/>
                </div>
            </nav>

            <h2>Student Management</h2>
            
            <h:form id="studentForm" styleClass="mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <h:outputLabel for="name" value="Name: " styleClass="form-label"/>
                            <h:inputText id="name" value="#{studentBean.student.name}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="name" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="email" value="Email: " styleClass="form-label"/>
                            <h:inputText id="email" value="#{studentBean.student.email}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="email" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:outputLabel for="course" value="Course: " styleClass="form-label"/>
                            <h:inputText id="course" value="#{studentBean.student.course}" 
                                       required="true" styleClass="form-control"/>
                            <h:message for="course" styleClass="text-danger"/>
                        </div>
                        
                        <div class="mb-3">
                            <h:commandButton value="Save" action="#{studentBean.saveStudent}" 
                                           styleClass="btn btn-primary me-2"/>
                            <h:commandButton value="Clear" action="#{studentBean.clearForm}" 
                                           immediate="true" styleClass="btn btn-secondary"/>
                        </div>
                    </div>
                </div>
            </h:form>
            
            <h:form id="listForm">
                <div class="table-responsive">
                    <h:dataTable value="#{studentBean.studentList}" var="student" 
                                styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{student.id}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{student.name}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Email</f:facet>
                            #{student.email}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Course</f:facet>
                            #{student.course}
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Edit" action="#{studentBean.editStudent(student)}" 
                                           styleClass="btn btn-warning btn-sm me-2"/>
                            <h:commandButton value="Delete" action="#{studentBean.deleteStudent(student.id)}"
                                           onclick="return confirm('Are you sure?');" 
                                           styleClass="btn btn-danger btn-sm"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </div>
        
        <!-- Bootstrap JS and Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
